<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping and Holiday Lists</title>
</head>
<body>
    <!-- Ordered List for Shopping -->
    <h2>Shopping List</h2>
    <ol>
        <li data-ns-test="shoppingList">Laptop</li>
        <li data-ns-test="shoppingList">Headphones</li>
        <li data-ns-test="shoppingList">Smartphone</li>
    </ol>

    <!-- Unordered List for Holiday Destinations -->
    <h2>Holiday Destinations</h2>
    <ul>
        <li data-ns-test="holidayList">Paris</li>
        <li data-ns-test="holidayList">Tokyo</li>
        <li data-ns-test="holidayList">Sydney</li>
    </ul>
</body>
</html>
